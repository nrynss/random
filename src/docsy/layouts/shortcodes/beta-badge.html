{{ $badgeClass := .Get "class" | default "beta-badge" }}
<div class="beta-badge-wrapper">
    <span class="{{ $badgeClass }} badge bg-success text-dark">Beta</span>
</div>

<style>
    .beta-badge-wrapper {
        display: inline-block;
        position: relative;
        top: -0.75em;
        margin-left: 0;
    }

    .beta-badge {
        background-color: #00F078 !important;
        font-size: 1.5rem;
        font-weight: 500;
        padding: 0.4em 0.8em;
    }
</style>
